---
# tasks file for wordpress

      - name: Install supporting applications
        become: yes
        apt: 
          name: "{{ item }}"
          state: present
          update_cache: yes
        loop:
          - apache2
          - mysql-server
          - php7.2-mysql
          - php7.2
          - libapache2-mod-php7.2
          - python-mysqldb
          - php7.2-gd
          - php7.2-ssh2
          - python2.7
          - python-pip
          - python3-pip
          - mysql-client
          
      - name: Start Apache
        service: name=apache2 enabled=yes state=started

      - name: Create MySQL DB
        mysql_db: name="{{ wp_mysql_db }}" state=present
        become: yes
        notify: "start mysql"

  

      - name: Create WordPress mysql user
        mysql_user:
          name: "{{ wp_mysql_user }}"
          password: "{{ wp_mysql_password }}"
          priv: '*.*:ALL'
          login_unix_socket: /var/run/mysqld/mysqld.sock
        become: yes
        notify: "restart mysql"

      - name: Create Wordpress folder
        file:
          path: "/var/www/html/wordpress"
          state: directory
          owner: "devops"
          group: "root"
          mode: '0755'
        become: yes


      - name: Download and install Wordpress
        become: yes
        unarchive:
          src: https://wordpress.org/latest.tar.gz
          dest: /var/www/html/
          remote_src: yes

      - name: Update ownership to Apache user
        become: yes
        file:
          path: /var/www/html/wordpress/
          state: directory
          recurse: yes
          owner: devops

      - name: Set the correct permissions on Wordpress directories
        become: yes
        command: find /var/www/html/wordpress/ -type d -exec chmod 755 {} \;

      - name: Set the correct permissions for Wordpress files
        become: yes
        command: find /var/www/html/wordpress/ -type f -exec chmod 755 {} \;
         
      - name: Copy PHP config file to server
        template:
          src: "wp-config.php.j2"
          dest: "/var/www/html/wordpress/wp-config.php"
        become: yes

      - name: Set up Apache VirtualHost
        become: yes
        template:
          src: "apache.conf.j2"
          dest: "/etc/apache2/sites-enabled/000-default.conf"
        notify: Restart Apache

      - name: Enable rewrite module
        become: yes
        shell: /usr/sbin/a2enmod rewrite
        notify: Reload Apache

